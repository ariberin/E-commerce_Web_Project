{% extends "AppWeb/base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-3">

            <div class="card" style="width: 100%; margin: 10px 5px;">
                <img src="{{producto.imagen.url}}" class="card-img-top">

                <div class="card-body" style="text-align: center;">

                    <h5 class="card-title">{{producto.titulo}}</h5>

                    <h7 class="card-text">${{producto.precio}}</h7>

                </div>


            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
