{% extends "AppWeb/base.html" %}

{% load static %}

{% block content %}

<div class="container">

    <div style="float: right ;">
        <p style="color: white;">PRUEBA</p>
    
    </div>
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-3">
            <div class="card" style="width: 100%; margin: 10px 5px;">
                <img src="{{producto.imagen.url}}" class="card-img-top">
                <div class="card-body" style="text-align: center;">
                    <h6 class="card-title">{{producto.titulo}}</h6>
                    <h7 class="card-text">${{producto.precio}}</h7>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-success" style="background-color: rgb(255, 115, 0);">Agregar al carrito</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
