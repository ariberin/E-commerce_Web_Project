{% extends "AppWeb/base.html" %}

{% load static %}

{% block content %}

{% for producto in productos %}

<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{producto.imagen.url}}" alt=""
                style="width: 58%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded" style="background-color: rgb(197, 89, 0)">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-lower" style="font-size: 50px;">{{producto.titulo}}</span>
                    <span class="section-heading-upper" style="font-size: 25px;">{{producto.contenido}}</span>
                </h2>
            </div>
        </div>
    </div>
</section>

{% endfor %}

{% endblock %}
